<!DOCTYPE html>

<html>

<head>
    <title>Wild Hacks 2025</title>

</head>


<body>
    <h1>Wild Hacks 2025 - Choose Your Own Adventure - Agriculture</h1>
    <h4>Anthony, Johnny, Nancy</h4>


    {{stuff}}

    <div>
        <h4>Current Turn</h4>


        {% if flag %}
            <h4>{{flagmsg}}</h4>
        {% endif %}

        <form action="/" method="post">

            <h5>Countries</h5>
            <input type="radio" id="None1" name="mycountry" value="None" checked="checked">
            <label for="None1">None</label>
            {% for i in mycountries %}
            <input type="radio" id="{{i}}" name="mycountry" value="None">
            <label for="{{i}}">{{i}}</label>
            {% endfor %}

            <h5> Target Countries</h5>
            <input type="radio" id="None2" name="country" value="None" checked="checked">
            <label for="None2">None</label>
            {% for i in countries %}
            <input type="radio" id="{{i}}" name="country" value="{{i}}">
            <label for="{{i}}">{{i}}</label>
            {% endfor %}

            

            <h5>Options</h5>
            {% for i in options %}
            <input type="radio" id="{{i}}" name="option" value="{{i}}">
            <label for="{{i}}">{{i}}</label>
            {% endfor %}
            <br><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="500000000" value="1">


            <br><br><input type="submit" value="Submit">

        </form>
    </div>





</body>

</html>
